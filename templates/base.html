{% load static %}

<!doctype html>
<html data-bs-them="dark" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
  {% comment %} <link rel="stylesheet" href="{% static 'datatables/style.css' %}" /> {% endcomment %}
  <link href="{% static 'bootstrap/css/jqueryui.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap/css/datatables.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
  {% block extra_styles %}{% endblock extra_styles %}
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    {% include "./components/sidebar.html" %}
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">

    
    {% block content %}
    {% endblock content %}
    
    </div>
  </div>
 <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  {% comment %} <script src="{% static 'bootstrap/js/jquery.js' %}"></script> {% endcomment %}
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{% static 'bootstrap/js/datatables.js' %}"></script>


  {% block scripts %}{% endblock scripts %}
</body>

</html>
