<div class="container" id="saleAlertBox"></div>

<form id="saleForm" method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="form-group">
            <label for="product">Product</label>
            {{sale_form.product}}
          </div>
        </div>
       
      </div>
  
      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="form-group">
            <label for="quantity">quantity</label>
            {{sale_form.quantity}}
          </div>
        </div>
        <div class="col-md-6 mt-4">
          <div class="form-group">
            <label for="unit_price">Unit Price</label>
            {{sale_form.unit_price}}
          </div>
        </div>
        
      </div>
  
      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="form-group">
            <label for="total_price">Total Price</label>
            {{sale_form.total_price}}
          </div>
        </div>
        <div class="col-md-6 mt-4">
          <div class="form-group">
            <label for="created">Date</label>
            {{sale_form.created}}
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="mt-4 btn btn-primary form-control btn-block">Add Sale Item</button>
        </div>
      </div>
    </div>
  </form> 


  <div class="container">
    <h2 class="mt-5 text-center">Sale Items</h2>
    <table class="table">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="saleitems">
        
      </tbody>
    </table>
    <div id="validate-btn" class="text-center ml-auto">
    <a id="validateBtn" class="btn btn-lg btn-primary mt-4 text-center" href="">Validate Sale</a>
    </div>
  </div>
