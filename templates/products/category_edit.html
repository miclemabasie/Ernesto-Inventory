{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
    <form id="catForm" method="post">
            {% csrf_token %}
            <div class="row">
            <div class="col-md-12 mt-4">
                <div class="form-group">
                <label for="name">Name</label>
                {{category_form.name}}
                </div>
            </div>
            </div>  

            <div class="row">
                <div class="col-md-12">
                <button type="submit" class="mt-4 btn btn-primary form-control btn-block">Update Category</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
